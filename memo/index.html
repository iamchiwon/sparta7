<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Jua&display=swap"
      rel="stylesheet"
    />

    <title>Hello, world!</title>

    <style>
      * {
        font-family: "Jua", sans-serif;
      }
      .myContent {
        width: 900px;
        margin: 0px auto;
      }
      .myComment {
        color: blue;
      }
      .myForm {
        width: 500px;
        margin: 0px auto 50px auto;
        border: 5px solid black;
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="myContent">
      <div class="jumbotron">
        <h1 class="display-4">
          나홀로 링크 메모장!
        </h1>
        <p class="lead">
          중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다
        </p>
        <hr class="my-4" />
        <a
          id="open_input_box"
          class="btn btn-primary btn-lg"
          href="#"
          role="button"
          onclick="toggleInputBox()"
        >
          포스팅박스 열기
        </a>
      </div>

      <form id="input_form" class="myForm">
        <div class="form-group">
          <label for="exampleInputEmail1">아티클 URL</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">간단 코멘트</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">기사저장</button>
      </form>

      <div id="card_contents" class="card-columns"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function() {
        $("#input_form").hide();
        load_contents();
      });

      function load_contents() {
        $.ajax({
          type: "GET",
          url: "http://spartacodingclub.shop/post",
          data: {},
          success: function(response) {
            $("#card_contents").html("");

            let articles = response["articles"];
            for (let i = 0; i < articles.length; i++) {
              let card = make_card(articles[i]);
              $("#card_contents").append(card);
            }
          }
        });
      }

      function make_card(article) {
        let html = `
        <div class="card">
          <img
            src="${article.image}"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">${article.title}</h5>
            <p class="card-text">
              ${article.desc}
            </p>
            <p class="myComment">
              ${article.comment}
            </p>
          </div>
        </div>
              `;
        return html;
      }

      let isOpened = false;

      function toggleInputBox() {
        if (!isOpened) {
          $("#input_form").show();
          $("#open_input_box").html("포스팅박스 닫기");
        } else {
          $("#input_form").hide();
          $("#open_input_box").html("포스팅박스 열기");
        }

        isOpened = !isOpened;
      }
    </script>
  </body>
</html>
