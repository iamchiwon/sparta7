<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Jua&display=swap"
      rel="stylesheet"
    />

    <title>공적 마스크</title>
  </head>
  <body>
    <h1>공적 마스크 판매 약국들</h1>

    <div class="mt-3 mb-3" id="buttons">
      <button class="btn btn-primary" onclick="loadPage(1)">1</button>
      <button class="btn btn-primary" onclick="loadPage(2)">2</button>
      <button class="btn btn-primary" onclick="loadPage(3)">3</button>
    </div>

    <ul id="names">
      <li>
        <blockquote class="blockquote">
          <p class="mb-0">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer
            posuere erat a ante.
          </p>
          <footer class="blockquote-footer">
            Someone famous in <cite title="Source Title">Source Title</cite>
          </footer>
        </blockquote>
      </li>
    </ul>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>
      function loadPage(page) {
        $.ajax({
          type: "GET",
          url:
            "https://8oi9s0nnth.apigw.ntruss.com/corona19-masks/v1/stores/json",
          data: {
            page: page,
            perPage: 600
          },
          success: function(response) {
            let size = response.storeInfos.length;
            $("#names").html("");
            for (let i = 0; i < size; i++) {
              let type = response.storeInfos[i].type;
              if (type == "01") {
                let name = response.storeInfos[i].name;
                let addr = response.storeInfos[i].addr;
                $("#names").append(`
                <blockquote class="blockquote">
                <p class="mb-0">${name}</p>
                <footer class="blockquote-footer">${addr}</footer>
                </blockquote>
                `);
              }
            }
          }
        });
      }

      $.ajax({
        type: "GET",
        url:
          "https://8oi9s0nnth.apigw.ntruss.com/corona19-masks/v1/stores/json",
        data: {
          page: 1,
          perPage: 600
        },
        success: function(response) {
          let size = response.totalPages;
          console.log(size);
          $("#buttons").html("");
          for (let i = 0; i < size; i++) {
            $("#buttons").append(
              `<button class="btn btn-primary ml-2 mt-2" onclick="loadPage(${i +
                1})">${i + 1}</button>`
            );
          }
        }
      });
    </script>
  </body>
</html>
