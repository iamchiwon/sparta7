<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>JQuery 연습하고 가기!</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <style type="text/css">
      div.question-box {
        margin: 10px 0 20px 0;
      }
    </style>

    <script>
      $(document).ready(function() {
        $("#progressbar").hide();
      });

      function q1() {
        let number = $("#magicnum").val();
        if (number == 0) {
          alert("숫자를 입력하세요");
          return;
        }

        $("#progressbar").show();
        $("#meaning").html("");

        $.ajax({
          type: "GET",
          url: `http://numbersapi.com/${number}`,
          data: {},
          success: function(response) {
            $("#progressbar").hide();
            $("#meaning").html(response);
          }
        });
      }
    </script>
  </head>
  <body>
    <h1>JQuery+Ajax의 조합을 연습하자!</h1>

    <hr />

    <div class="question-box">
      <h2>4. 랜덤 숫자 의미부여 API를 이용하기</h2>
      <p>모든 숫자는 어떤 의미가 있습니다.</p>
      <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>

      <div class="input-group mb-3">
        <input type="number" class="form-control" id="magicnum" />
        <div class="input-group-append">
          <button onclick="q1()" class="btn btn-outline-primary">
            이 숫자의 의미는?
          </button>
        </div>
      </div>

      <div id="progressbar" class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          style="width: 100%"
        ></div>
      </div>

      <h4 class="mt-3" id="meaning"></h4>
    </div>
  </body>
</html>
